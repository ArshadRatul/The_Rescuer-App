{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- css files -->
    <link rel="stylesheet" href="{% static 'general.css' %}" />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>

  <body class="signupbody">
    <!-- Picture -->
    <div class="container-fluid">
      <div class="row">
        <div class="midform col-6 col-md-4">
          <img
            src="{% static 'login.jpg' %}"
            class="img-fluid"
            alt=""
            id="signupimg"
          />
        </div>

        <!-- Signup Form -->
        <div class="midform col-6 col-md-4">
          <form action="/signupButton" method="post">
            {% csrf_token %}
            <h1 class="headtext">Signup</h1>

           <!-- First name -->
            <div class="input-group mb-3">
              <span class="input-group-text">First name</span>
              <input
                type="text"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />

              <!-- Last name -->
              <span class="input-group-text">Last name</span>
              <input
                type="text"
                class="form-control"
                placeholder="Last name"
                aria-label="Last name"
              />
            </div>

            <!-- Username -->
            <div class="input-group mb-3">
              <span class="input-group-text">Username</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
              />
            </div>

            <!-- Email -->
            <div class="input-group mb-3">
              <span class="input-group-text">Email</span>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                aria-label="Email"
              />
            </div>

            <!-- Contact -->
            <div class="input-group mb-3">
              <span class="input-group-text">Contact</span>
              <input
                type="text"
                class="form-control"
                placeholder="Contact"
                aria-label="Contact"
              />
            </div>

            <!-- NID -->
            <div class="input-group mb-3">
              <span class="input-group-text">NID</span>
              <input
                type="text"
                class="form-control"
                placeholder="NID"
                aria-label="NID"
              />
            </div>

            <!-- Address -->
            <div class="input-group mb-3">
              <span class="input-group-text">Address</span>
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                aria-label="Address"
              />
            </div>

            <!-- DOB -->
            <div class="input-group date mb-3" id="datepicker">
              <span class="input-group-text">Date of Birth</span>
              <input type="text" class="form-control" />
              <span class="input-group-append">
                <span class="input-group-text bg-white d-block">
                  <i class="fa fa-calendar"></i>
                </span>
              </span>
            </div>

            <!-- Gender -->
            <div class="input-group mb-3">
              <span class="input-group-text">Gender</span>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >Other
                </label>
              </div>
            </div>

            <!-- Password -->

            <div class="input-group mb-3">
              <span class="input-group-text">Password</span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
              />
            </div>

            <!-- Confirm Password -->

            <div class="input-group mb-3">
              <span class="input-group-text">Confirm Password</span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                aria-label="Confirm Password"
              />
            </div>
            
            <button type="submit" class="btn btn-primary">Sign-up</button>

          </form>
        </div>
      </div>

      {% include 'footer.html' %}
    </div>
    <script type="text/javascript">
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
